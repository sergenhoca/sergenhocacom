<head>
  <meta charset="utf-8" />
  <link rel="icon" href="./logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Sergen Hoca & Matematik: Matematik dersleri, rehberlik ve öğretim kaynakları.">

  <link rel="stylesheet" href="./style.css">

  <!--  -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Sergen Hoca & Matematik",
      "url": "https://www.sergenhoca.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://www.sergenhoca.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      },
      "breadcrumb": {
        "@type": "BreadcrumbList",
        "itemListElement": [
          {
            "@type": "ListItem",
            "position": 1,
            "name": "Anasayfa",
            "item": "https://www.sergenhoca.com",
            "description": "Sergen Hoca'nın resmi web sitesi. Matematik dersleri ve kaynakları hakkında bilgi alın."
          },
          {
            "@type": "ListItem",
            "position": 2,
            "name": "Eğitim",
            "item": "https://www.sergenhoca.com/",
            "description": "Matematik eğitimleri, ders programları ve öğrenme kaynakları hakkında bilgi alın."
          },

        ]
      }
    }
    </script>

  <!--  -->
</head>
